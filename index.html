<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <div>

        <div class = 'container'>

            <div class = "cpu-area">
                <img id ="cpu-img" src="monitor.png", alt="CPU Choice" class="pixel-img" />
                
            </div>

        <div class="buttons">
            <button class ="rock"><img src="rock.png" alt="Rock" class="pixel-img"/></button>
            <button class ="paper"><img src="paper.png" alt="Paper" class="pixel-img"/></button>
            <button class ="scissors"><img src="scissors.png" alt="Scissors" class="pixel-img"/></button>

        </div>

        <div class="outcome"></div>

        <div class="play-again-space">
            <button class ="play-again" style ="display:none">Play Again</button>
        </div>
        

    </body>
</html>
